<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- normalizador/reset de css-->
    <link rel="stylesheet" href="css/reset.css">
    <!--css-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cont-registro.css">
    <!-- scripts -->
    <script src="js/bg-slideshow.js" defer></script>
    <script src="js/app.js" type="module" defer></script>
    <script src="js/registro.js" type="module" defer></script>
</head>
<body>
    
    <header>
        <div class="patty menu" onclick="abrirmenu()"><svg xmlns="http://www.w3.org/2000/svg" height="5rem" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></div>
        <nav class="links">
            <a class="navegacion" href="productos.html">PRODUCTOS</a>
            <a class="navegacion" href="nosotros.html">NOSOTROS</a>
            
            <a class="navegacion iniciolink" href="index.html"><img class="logo-img" src="img/logo_Frontera.jpg" alt="La Frontera"><span class="logo-texto">INICIO</span></a>

            <a class="navegacion" href="contacto.html">CONTACTO</a>
            <!-- Boton de inicio de sesion -->
            <div class="login-container">
                <a class="navegacion"  onclick="openLoginPopup(event)">INICIAR SESION</a>
                <!-- Login Popup -->
                <div id="loginPopup" class="popup">
                    <div class="popup-content">
                        <span class="close" onclick="closeLoginPopup()">&times;</span>
                        <h2>Iniciar Sesión</h2>
                        <form id="loginForm">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                            
                            <button type="submit">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <a href="index.html" class="patty"><img src="img/logo_Frontera.jpg" alt="La Frontera"></a>
        <span class="patty usuario"></span>
        
    </header>

    <main>
        <form id="registrationForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </main>
</body>
</html>
