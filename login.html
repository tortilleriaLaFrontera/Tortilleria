<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalizador/reset de css-->
    <link rel="stylesheet" href="css/reset.css">
    <!--css-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cont-login.css">
    <script src="js/bg-slideshow.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>

    <header>
        <div class="patty menu" onclick="abrirmenu()"><svg xmlns="http://www.w3.org/2000/svg" height="5rem" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></div>
        <nav class="links">
            <a class="navegacion" href="productos.html">PRODUCTOS</a>
            <a class="navegacion" href="nosotros.html">NOSOTROS</a>
            
            <a class="navegacion iniciolink" href="index.html"><img class="logo-img" src="img/logo_Frontera.jpg" alt="La Frontera"><span class="logo-texto">INICIO</span></a>

            <a class="navegacion" href="contacto.html">CONTACTO</a>
            <a class="navegacion activo" href="login.html">INICIAR SESION</a>
        </nav>
        <a href="index.html" class="patty"><img src="img/logo_Frontera.jpg" alt="La Frontera"></a>
        <span class="patty usuario"></span>
        
    </header>

    <main>
        <div class="cajaMain">
            
            <section class="registro">
                <form>
                    <label for="reg-nombre">Nombre:</label>
                    <input type="text" id="reg-nombre" name="reg-nombre">
        
                    <label for="reg-correo">Correo:</label>
                    <input type="email" id="reg-correo" name="reg-correo">

                    <label for="reg-numero">Numero de contacto:</label>
                    <input type="text" id="reg-numero" name="reg-numero">
        
                    <label for="reg-local">Nombre del local:</label>
                    <input type="text" id="reg-local" name="reg-local">
        
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" name="reg-password">
        
                    <button>Solicitar Usuario</button>
                </form>
            </section>

            <section class="login enuso">
                <form>
                    
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
        
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
        
                    <button>Iniciar Sesión</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
